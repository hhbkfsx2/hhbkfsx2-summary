<!DOCTYPE html>
<html>
	<head>
		<meta charset	="UTF-8">
		<title>
			Beispiel: Tabellen
		</title>
	</head>
	<body>
		<h4>Beispiel: Tabellen</h4>
		
		<table border="1">
			<thread>
				<tr>
					<th>Ueberschrift 1</th>
					<th>Ueberschrift 2</th>
				</tr>
			</thread>
			<tbody>
				<tr>
					<td>Zelle 1 Spalte 1</td>
					<td>Zelle 1 Spalte 2</td>
				</tr>
				<tr>
					<td>Zelle 2 Spalte 1</td>
					<td>Zelle 2 Spalte 2</td>
				</tr>
			</tbody>
		</table>

	<br />
		Selber Output, aber im Quellcode erheblich k&uuml;rzer:
	<br />
	<br />	
	
		<table border="1">
			<tr>
				<th>Ueberschrift 1</th>
				<th>Ueberschrift 2</th>
			</tr>
			<tr>
				<td>Zelle 1 Spalte 1</td>
				<td>Zelle 1 Spalte 2</td>
			</tr>
			<tr>
				<td>Zelle 2 Spalte 1</td>
				<td>Zelle 2 Spalte 2</td>
			</tr>
		</table>
		
	</body>
</html>
