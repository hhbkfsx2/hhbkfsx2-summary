<!DOCTYPE html>
	<html>
		<head>
			<meta charset ="UTF-8">
			<title>
				Beispiel: Listen
			</title>
		</head>
		<body>
			<h4>Liste mit Punkt</h4>
			<ul>
				<li>Erstes Element</li>
				<li>Zweites Element</li>
				<li>Drittes Element</li>	
			</ul>
		
			<h4>Liste mit Quadrat</h4>
			<ul type="square">
				<li>Erstes Element</li>
				<li>Zweites Element</li>
				<li>Drittes Element</li>
			</ul>
		
			<h4>Liste mit Nummerierung</h4>
			<ol>
				<li>Erstes Element</li>
				<li>Zweites Element</li>
				<li>Drittes Element</li>
			</ol>
		</body>
	</html>
